   <div class="container-fluid my-5">
            <h2 class="h2 text-danger text-center mb-5">Put Product details here</h2>
            <form class="row g-3 text-center w-75 mx-auto"  th:object="${product}" enctype="multipart/form-data" th:action="@{/user/process-product}" method="post" >
            
            
             
             
             
                <div class="col-md-3">
                  <label for="inputEmail4" class="form-label">Product Type</label>
                  <input type="text" class="form-control" id="producttype" name="type" required >
                </div>
             </br>
             
                <div class="col-md-3">
                  <label for="inputEmail5" class="form-label">Product expected Price</label>
                  <input type="text" class="form-control" id="expectedprice" name="expectedprice" required >
                </div>
             </br>
                
             
             	<div class="col-md-3">
                  <label for="inputEmail6" class="form-label">Rent Duration</label>
                  <input type="text" class="form-control" id="rentduration" name="rentduration" required >
                </div>
             </br>
             
             	<div class="col-md-3">
                  <label for="inputEmail7" class="form-label">About</label>
                  <input type="text" class="form-control" id="details" name="details" required >
                </div>
             
             </br>
                
            
            
            <div class "form-group form-check">
            <input type ="checkbox"
            name="agreement"
            class = "form-check-input"
            id="agreement"
                />
                <label for="agreement">Accept Terms And Condition</label>
                <div class="col-12">
                  <button type="submit" class="btn btn-outline-dark">Submit</button>
                </div>
              </form>
        </div>
