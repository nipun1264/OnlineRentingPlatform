<!DOCTYPE html>

<html lang = "en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ORBB-Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="img/fav.png">
        <link rel="stylesheet" th:href="@{css/register.css}">
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body>
    
    
    
    
    
   <div class="container-fluid my-5">
            <h2 class="h2 text-danger text-center mb-5">Not a member?</h2>
            <form class="row g-3 text-center w-75 mx-auto" th:action="@{/register}"  method="post" >
            
            
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="adminmail" class="form-control" name="email" id="useremail" required>
                </div>
             
             
                <div class="col-md-3">
                  <label for="inputEmail4" class="form-label">Name</label>
                  <input type="text" class="form-control" id="username" name="username" required >
                </div>
             
             
                
             
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
             
             
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Phone</label>
                  <input type="number" class="form-control" id="phone" name="phone" required >
                </div>
             
             
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" name="address" placeholder="Your Address here">
                </div>
            
            
            <div class "form-group form-check">
            <input type ="checkbox"
            name="agreement"
            class = "form-check-input"
            id="agreement"
                />
                <label for="agreement">Accept Terms And Condition</label>
                <div class="col-12">
                  <button type="submit" class="btn btn-outline-dark">Sign Up</button>
                </div>
              </form>
        </div>

        <script th:src="@{js/wow.min.js}"></script>
              <script>
              new WOW().init();
              </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
