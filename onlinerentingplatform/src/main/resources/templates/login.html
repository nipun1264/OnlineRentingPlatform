<!DOCTYPE html>

<html lang = "en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page </title>
<link rel="stylesheet" th:href="@{css/login.css}">

</head>
<body>





<!-- partial:index.partial.html -->
<div id="bg"></div>

<form id = "login-form" class = "form" th:action="@{/dologin}" action="#" method="post">
  <div class="form-field">
  <div  th:if="${param.error}" class = "alart alart_danger">
  Invalid username or password
  </div>
  
  <div  th:if="${param.logout}" class = "alart alart_danger">
  Invalid username or password
  </div>
  
    <input type="email" name = "username" placeholder="Email / Username" required/>
  </div>
  
  <div class="form-field">
    <input type="password" name = "password" placeholder="Password" required/>                         </div>
  
  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
  
  <div id="register-link" class="text-right">
    <a href = "/register/" class="text-info" type="submit">Not registered Yet? Sign Up Here</a>
  </div>
</form>
<!-- partial -->
  
</body>
</html>
